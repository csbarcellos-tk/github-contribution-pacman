name: Generate Pac-Man Participation Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Pac-Man SVGs
        uses: ghuser989/github-contribution-pacman@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output_dir: output

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Pac-Man contribution graph"
          file_pattern: output/*.svg
          branch: output
